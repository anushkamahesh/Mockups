<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!--Top Menu Bar-->
    <header class="navbar-default" role="banner">
        <div class="container">

            <nav role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><strong>Warana</strong></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs--navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="home.html">Home</a>
                            </li>
                            <li><a href="upload.html">CV Processor</a>
                            </li>
                            <li><a href="#">Detail View</a>
                            </li>
                            <li class="active dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">User Management <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="signin.html">Add New Users</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="userlist.html">Users</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li id="fat-menu" class="dropdown">
                                <a id="login-drop" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-cog" />
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="login-drop">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="profile.html">Profile</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Top Menun Bar END-->
    <div class="login-panel container">
        <div class="panel ">
            <div class="panel-heading">
                <h3 class="panel-title">Enter User Details</h3>
            </div>
            <div class="panel-body">
                <form class="form-signin" role="form">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" required="" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1">Email address</label>
                        <input type="email" class="form-control" required="" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputUsernam">User Name</label>
                        <input type="email" class="form-control" required="" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" required="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputReEnterPassword1">Re-Enter Password</label>
                        <input type="password" class="form-control" required="" placeholder="Re-Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="inputFile">Profile Image</label>
                        <input type="file" id="inputFile">
                    </div>
                    <div class="form-group">
                        <label for="inputPrivlage">User Privilage</label>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optradio">Admin</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optradio">User</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary btn-signin">Submit</button>
                        <button type="button" class="btn btn-default btn-signin">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>

</body>

</html>
